<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
    <!-- 需求1：定义一个big指令，和v-text功能类似，但会把绑定的数值放大10倍
    需求2：定义一个fbind指令，和v-bind指令类似，但可以让其所绑定的input元素默认获取焦点 -->
    <div id="root">
        <h2>当前的值是：<span v-text="n"></span></h2>
        <h2>放大十倍的n是：<span v-big-number="n"></span></h2>
        <button @click="n++">点击n+1</button>
        <input type="text" v-fbind:value="n">
    </div>
    <script type="text/javascript">
        //  //定义全局变量
        // Vue.directive('fbind',{
        //     //指令与元素成功绑定
        //     bind(element,binding){
        //         element.value = binding.value;
        //     },
        //     //指定元素页面插入变量时
        //     inserted(element,binding){
        //         element.focus();
        //     },
        //     //指令所在的模板被重新解析时
        //     update(element,binding){
        //         element.value = binding.value;
        //     }
        // })
        const vm = new Vue({
            el:'#root',
            data:{
                n:1,
            },
            directives:{
                //big函数何时会被调用？1.指令与元素成功绑定（一上来）；2.指令所在的模板被重新解析时
                "big-number"(element,binding){
                    
                    element.innerText = binding.value*10
                },
                fbind:{
                    //指令与元素成功绑定
                    bind(element,binding){
                        element.value = binding.value;
                    },
                    //指定元素页面插入变量时
                    inserted(element,binding){
                        element.focus();
                    },
                    //指令所在的模板被重新解析时
                    update(element,binding){
                        element.value = binding.value;
                    }
                }

            }
        })

    </script>
</body>
</html>
