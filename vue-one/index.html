<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="./js/vue.js">        
    </script>
</head>

<body>
    <div id="root">
        <!-- 插值语法 -->
        <h1>Hello {{name}}</h1>

        <!-- 指令语法 -->
        <h2>模板语法</h2><br/>
        <h3>他的名称：{{school.name}}</h3>
        <a v-bind:href="school.url">点击跳转{{school.name}}</a>
        <h2>数据绑定</h2>
        <!-- 单向数据绑定v-node -->
        <!-- 单向数据绑定：<input type="text" v-node:value = "model.name"><br/> -->
        单向数据绑定：<input type="text" :value = "model.name"><br/>
        <!-- 双向数据绑定v-model 针对form表单类元素（输入类元素）-->
        <!-- 双向数据绑定：<input type="text" v-model:value = "model.name"> -->
        双向数据绑定：<input type="text" v-model = "model.name">

        <h3>测试一下$options：{{$options}}</h3>
    </div>

    <script type="text/javascript">
        // 创建Vue实例
        //mvvm模型： m:模型对应数据中的data,v:视图是模板，vm:视图模型，也就是Vue实例对象
        const vm = new Vue({
            el:"#root",
            //第一种写法：对象式写法
            // data:{
            //     name: 'world1',
            //     school:{
            //         name: '百度',
            //         url: "https://www.baidu.com/"
            //     },
            //     model:{
            //         name: '张三'
            //     }
            // }
    
            //第二种写法：函数式写法 使用组件必须使用函数式写法
            data:function(){
                console.log("@@@",this); //此处的this是Vue实例对象，箭头函数（=>）没有Vue实例
                return {
                    name: 'world',
                    school:{
                        name: '百度',
                        url: "https://www.baidu.com/"
                    },
                    model:{
                        name: '张三'
                    }
                }
            }
            //简写
            // data(){
            //     return {
            //         name: 'world',
            //         school:{
            //             name: '百度',
            //             url: "https://www.baidu.com/"
            //         },
            //         model:{
            //             name: '张三'
            //         }
            //     }
            // }
        })
        //el第二种写法 挂载:mount 灵活
        // setTimeout(() =>{
        //     vm.$mount("#root");
        // },3000)
    
    </script>
</body>

</html>
