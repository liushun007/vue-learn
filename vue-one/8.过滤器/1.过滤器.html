<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
    <!-- 过滤器
       定义：对要显示的数据进行特定格式化后在显示（适用于一些简单逻辑的处理）
       语法：
           1.注册过滤器：Vue.filter(name,callback) 或 new Vue(filters:{})
           2.使用过滤器：{{xxx | 过滤器名}} 或v-bind:属性="xxx | 过滤器名"

        备注：
            1.过滤器也可以接收额外参数，多个过滤器可以串联；
            2.并没有改变原本的数据，是产生新的对应的数据    -->
    <div id="root">
        <!-- 时间戳 -->
        <h2>时间戳：{{time}}</h2>
        <!-- 计算实现 -->
        <h2>当前时间： {{fmtTime}}</h2>
        <!-- 方法实现 -->
        <h2>当前时间：{{getFmtTime()}}</h2>
        <!-- 过滤实现 -->
        <h2>当前时间：{{time | timeFormat}}</h2>
        <h2>年：{{time | timeFormat | slic}}</h2>
        <h2>年月：{{time | timeFormat('YYYY-MM')}}</h2>
        <h2>年月日：{{time | timeFormat('YYYY-MM-DD')}}</h2>
    </div>
    <script type="text/javascript">
        //全局过滤器
        Vue.filter('slic',function(value){
            return value.slice(0,4);
        });
        const vm = new Vue({
            el:'#root',
            data:{
                time:1700536386133,
            },
            computed:{
                fmtTime(){
                    return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
                }
            },
            methods: {
                getFmtTime(){
                    return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
                }
            },
            filters:{
                // 局部过滤器
                timeFormat(value,str='YYYY-MM-DD HH:mm:ss'){
                    return dayjs(value).format(str)
                }
            }
        })

    </script>
</body>
</html>
