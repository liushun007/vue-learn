<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
    <!-- 关于VueComponent:
                1.school组件本质上是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend(options)生成的;

                2.我们只需要写</school>或<school></school>，Vue解析时会帮助我们创建school的实例对象，即Vue帮我们执行的：new VueComponent(options)。

                3.特别注意：每次调用Vue..extend(options)，返回的都是一个个全新的VueComponent！！！！

                4.关于this指向：
                              （1）组件配置中：
                                            data函数、methods中的函数、watch中的函数、computed中的函数，它们的this均是【VueComponent实例对象】
                              （2）.new Vue(options)配置中：
                                            data函数、methods中的函数、watch中的函数、computed中的函数，它们的this均是【Vue实例对象】 
                                            
                                            
                5.VueComponent的实例对象，以后简称vc（也可以称为：组件实例对象）
                  Vue的实例对象，以后简称vm                            
                 -->

    <div id="root">
        <!-- 3.使用组件 -->
        <school></school>
        <hello></hello>
       
    </div>
    
    <script type="text/javascript">
        // 1.创建组件
        //定义school组件
        const school = Vue.extend({
            name:'school',
            template:
            `<div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showVc">点击提示vc</button>
            </div>`,
            data(){
                return{
                    schoolName:'XX学校',
                    address:'北京'
                }
            },
            methods: {
                showVc(){
                    console.log("@vc",this);
                }
            },
        });
        //定义hello组件
        const hello = ({
            template:
            `<div>
                <h1>你好啊！{{name}}</h1>
            </div>`,
            data(){
                return{
                    name:'Tom',
                }
            }

        });
        console.log("@",school);
        console.log("#",hello);

        const vm = new Vue({
            el:'#root',
            //2.注册组件 （局部注册）
            components:{
                school,
                hello
            },

        })
        console.log("@vm",vm);
        console.log("@vm其中children包含着@vc");

    </script>
</body>
</html>
