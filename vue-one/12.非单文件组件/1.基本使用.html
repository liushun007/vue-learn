<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
    <!-- 几个注意点：
          1.关于组件名：
                   一个单词组成： 
                           第一种写法：首字母小写：school
                           第二种写法：首字母大写：School
                   多个单词组成：
                           第一种写法（kebab-case命名）： my-school 
                           第二种写法（CamelCase命名）：MySchool (需要Vue脚手架支持)
                    备注：（1）组件名尽可能回避HTML中已有的元素名称，例如：h1,h2都不可以；
                          （2）可以使用name配置项目项指定组件在开发者工具中呈现的名字。       

          2.关于组件标签：
                    第一种写法：<school></school>
                    第二种写法：<school/>   
                    备注：不使用脚手架时，<school/>  会导致后续组件不会渲染
            
          3.一个简写方式：
                   const school = Vue.extend(options) 可简写为： const school = options           -->



    <div id="root">
        <!-- 3.使用组件 -->
        <hello></hello>
        <hr>
        <school></school>
        <hr>
        <student></student>
    </div>
    
    <div id="root2">
        <hr>
        <hello></hello>
    </div>
    <script type="text/javascript">
        // 1.创建组件
        const school = Vue.extend({
            template:
            `<div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>`,
            data(){
                return{
                    schoolName:'XX学校',
                    address:'北京'
                }
            }
        });
        const student = Vue.extend({
            template:
            `<div>
                <h2>学生名称：{{studentName}}</h2>
                <h2>年龄：{{age}}</h2>
            </div>`,
            data(){
                return{
                    studentName:'张三',
                    age:18
                }
            }

        });
        const hello = ({
            template:
            `<div>
                <h1>你好啊！{{name}}</h1>
            </div>`,
            data(){
                return{
                    name:'Tom',
                }
            }

        });
        // 2.注册组件 （全局注册）
        Vue.component('hello',hello)

        const vm = new Vue({
            el:'#root',
            //2.注册组件 （局部注册）
            components:{
                school,
                student:student,
            
            },
        })
        new Vue({
            el:'#root2',
        })

    </script>
</body>
</html>
