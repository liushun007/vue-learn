<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个注意点</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
    <!-- Vue中使用组件的三大步骤：
          1.定义组件（创建组件）
          2.注册组件
          3.使用组件
    一、如何定义一个组件？
                使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但有点区别：
                   区别如下：
                          1.el不要写，为什么？ 最终所有的组件都要经过vm的管理，由vm的el决定服务使用哪个容器；
                          2.data必须写成函数，为什么？ 避免组件被复用时，数据存在引用关系。
                    备注：使用template可以配置组件结构。

    二、如何注册组件？
               1.局部注册：靠new Vue的时候传入template选项；
               2.全局注册：靠Vue，component('组件名'，组件)；
               
    三、编写组件标签
             <组件名称></组件名称> -->


    <div id="root">
        <!-- 3.使用组件 -->
        <hello></hello>
        <hr>
        <school></school>
        <hr>
        <student></student>
    </div>
    
    <div id="root2">
        <hr>
        <hello></hello>
    </div>
    <script type="text/javascript">
        // 1.创建组件
        const school = ({
            name:'sc', //会替换浏览器Vue名称
            template:
            `<div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>`,
            data(){
                return{
                    schoolName:'XX学校',
                    address:'北京'
                }
            }
        });
        const student = Vue.extend({
            template:
            `<div>
                <h2>学生名称：{{studentName}}</h2>
                <h2>年龄：{{age}}</h2>
            </div>`,
            data(){
                return{
                    studentName:'张三',
                    age:18
                }
            }

        });
        const hello = ({
            template:
            `<div>
                <h1>你好啊！{{name}}</h1>
            </div>`,
            data(){
                return{
                    name:'Tom',
                }
            }

        });
        // 2.注册组件 （全局注册）
        Vue.component('hello',hello)

        const vm = new Vue({
            el:'#root',
            //2.注册组件 （局部注册）
            components:{
                school:school,
                student:student,
            
            },
        })
        new Vue({
            el:'#root2',
        })

    </script>
</body>
</html>
