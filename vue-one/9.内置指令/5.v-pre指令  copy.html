<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre指令</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
    <!-- v-once指令
                1.v-pre跳过其他节点的编译过程。
                2.可以利用它跳过：没有使用指令语法，没有使用插值语法的节点，会加快编译 -->
    <div id="root">
        <h1 v-pre>Vue其实很简单</h1>
        <h1>当前的值是：{{number}}</h1>
        <button @click="number++">点击值+1</button>
    </div>
    <script type="text/javascript">

        const vm = new Vue({
            el:'#root',
            data:{
                number:1,
            },

        })

    </script>
</body>
</html>
