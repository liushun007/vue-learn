<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak指令</title>
    <!-- 引入vue 使用线上延时-->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- v-cloak指令（没有值）
                 1.本质上是一个特殊属性，Vue实例创建完毕并接管容器后，会删除v-cloak属性
                 2.使用css配合v-clock可以解决网速慢时页面展示出{{xxx}}问题 -->
    <div id="root">
        <div  v-cloak>{{name}}</div>
    </div>
    <script type="text/javascript">

        const vm = new Vue({
            el:'#root',
            data:{
                name:'张三',
            },

        })

    </script>
</body>
</html>
