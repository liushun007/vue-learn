<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 表单提交 -->
    <div id="root">
        <!-- 阻止默认事件 .prevent-->
        <form @submit.prevent="sub">
            <label for="account">账号：</label>
            <input id="account" type="text" v-model.trim="userInfo.account"><br/>
            <label>密码：</label>
            <input type="password" v-model="userInfo.password"><br/>
            <label>年龄:</label>
            <!-- 限制为数字 -->
            <input type="number" v-model.number="userInfo.age"><br/>
            <label>性别:</label>
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="famale">
            <br/>
            <label>爱好:</label>
            吃<input type="checkbox" v-model="userInfo.hobby" value="eat">
            喝<input type="checkbox" v-model="userInfo.hobby" value="he">
            玩<input type="checkbox" v-model="userInfo.hobby" value="play">
            <br/>
            <label>所属校区:</label>
            <select v-model="userInfo.city">
                <option value="">--请选择所属校区--</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="wuhan">武汉</option>
            </select><br/>
            <label>其他信息:</label>
            <!-- 懒惰的 .lazy=-->
            <textarea v-model.lazy="userInfo.other"></textarea><br/>
            <input type="checkbox" v-model="userInfo.agree">阅读并且接受协议<a href="https://www.bilibili.com">《用户协议》</a>
            
            <button>提交</button>
        </form>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    age:'',
                    sex:'',
                    hobby:[],
                    city:'',
                    other:'',
                    agree:'',
                }

            },
            methods: {
                sub(){
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })
    </script>
</body>
</html>
