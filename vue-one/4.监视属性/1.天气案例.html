<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 插值语法实现 -->
    <div id="root">
        <!-- <h2>今天天气很{{isHot ? '炎热' : '凉爽'}}</h2><br/> -->
        <h2>今天天气很{{info}},{{x}}</h2><br/>
        <!-- <button @click="changeweather">切换天气</button> -->
        <button @click="isHot = !isHot;x++;window.alert(1);">切换天气</button>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                isHot:true,
                x:1,
                window //使用vm之外需要定义window
            }, 
            computed:{
                info:{
                    get(){
                        return this.isHot ? '炎热' : '凉爽';
                    }
                }
            },
            // methods: {
            //     changeweather(){
            //           this.isHot = !this.isHot;
            //           this.x++;
            //     }    
            // },
        })
    </script>
</body>
</html>
