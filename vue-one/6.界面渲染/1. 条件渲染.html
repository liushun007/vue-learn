<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <h2>A的值是：{{a}}</h2>
        <!-- v-show使用 条件渲染多时使用-->
        <!-- <h2 v-show="false">{{name}}</h2>
        <h2 v-show="1 === 1">{{name}}</h2> -->
        <!-- <h2 v-show="a === 1">哈</h2>
        <h2 v-show="a === 2">哈哈</h2>
        <h2 v-show="a === 3">哈哈哈</h2> -->
        

        <!-- v-if使用 条件渲染少时使用-->
        <!-- <h2 v-if="false">{{name}}</h2>
        <h2 v-if="1===1">{{name}}</h2> -->
        <!-- <h2 v-if="a === 1">哈</h2>
        <h2 v-if="a === 2">哈哈</h2>
        <h2 v-if="a === 3">哈哈哈</h2> -->
        <!-- 配合v-else-if和v-else使用：中间不可打断 -->
        <h2 v-if="a === 1">哈</h2>
        <!-- 如果前置条件通过不会向下返回 -->
        <h2 v-else-if="a === 1">哈哈</h2>
        <h2 v-else="a === 3">哈哈哈</h2>
        
        <button @click="a++">点击a+1</button>

        <!-- template配合v-if使用不影响内容架构 -->
        <template v-if="a===1">
            <h2>哈</h2>
            <h2>哈哈</h2>
            <h2>哈哈哈</h2>
        </template>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                name:'百度',
                a:0,
            }
        })
    </script>
</body>
</html>
