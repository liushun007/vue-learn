    <!-- 引入vue -->

</head>
<body>
    <!-- 遍历 of和in都可以使用-->
    <div id="root">
        <h2></h2><br/>
        <h2></h2>
    </div>
    <script type="text/javascript">
        
        

        let data = {
            name:'百度',
            adress:'北京'
        }
        // 导致内存溢出（无限递归）
        // Object.defineProperty(data,'name',{
        //     get(){
        //         return data.name;
        //     },
        //     set(val){
        //         data.name = val;
        //     }
        // })
        //创建一个监视的实例对象，用于监视data中属性的变化
        const obs = new Observer(data);
        let vm = {}
        vm._data = data = obs;

        function Observer(obj){
            //汇总对象所有的属性形成一个数组
            const keys = Object.keys(obj);
            //遍历
            keys.forEach((k) => {
                Object.defineProperty(this,k,{
                get(){
                    return obj[k];
                },
                set(val){
                    console.log('${k}被改变了','去解析模板');
                    obj[k] = val;
                }
             })
            });
        }
